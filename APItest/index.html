<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <nav>
        <ul class="nav justify-content-around">
          <li class="nav-item">
            <img src="logo.png" width="100" height="50" class="d-inline-block align-top ">
          </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" href="index.html">Liste activité</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-warning text-light shadow rounded" data-toggle="modal" data-target="#modalc">Ajouter</button>
            </li>
          </ul>
    </nav>
    <div class="form-group col-md-4">
      <label for="inputtype">Trier</label>
      <select id="inputtype" class="form-control">
        <option selected id="tout">Tout</option>
        <option id="tritype">Type</option>
        <option id="triprix">prix</option>
      </select>
    </div>
    <section>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Nom</th>
                <th scope="col">Voir</th>
              </tr>
            </thead>
            <tbody id="bodyact">
            </tbody>
        </table>
        <!-- Modal de suppretion ou modification et de vision-->
        <div class="modal" id="modalv" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Information supplementaire</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" method="POST">
                    <div class="form-group" id="idf">
                      <label for="idf">Id :</label>
                    </div>
                    <div class="form-group">
                      <label for="typef">Type</label>
                      <input type="text" class="form-control" id="typef">
                    </div>
                    <div class="form-group">
                        <label for="nb_pf">Nombre de participants</label>
                        <input type="text" class="form-control" id="nb_pf">
                    </div>
                    <div class="form-group">
                        <label for="prix">prix</label>
                        <input type="text" class="form-control" id="prix">
                    </div>
                    <div class="form-group">
                        <label for="dif">Difficulté</label>
                        <input type="text" class="form-control" id="dif">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">fermer</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="modif">Modifier</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="sup">Supprimer</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal de création-->
          <div class="modal" tabindex="-1" role="dialog" id="modalc">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="typef">Type</label>
                          <input type="text" class="form-control" id="typefadd">
                        </div>
                        <div class="form-group">
                            <label for="nb_pf">Nombre de participants</label>
                            <input type="text" class="form-control" id="nb_pfadd">
                        </div>
                        <div class="form-group">
                            <label for="prix">prix</label>
                            <input type="text" class="form-control" id="prixadd">
                        </div>
                        <div class="form-group">
                            <label for="dif">Difficulté</label>
                            <input type="text" class="form-control" id="difadd">
                        </div>
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nomadd">
                        </div>
                        <a id="location"></a>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="add">Créer</button>
                </div>
              </div>
            </div>
          </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
